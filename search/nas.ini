[estimator]
config = lut.yaml
baseline = 6
length = 20
lambda = 6

constrain = 90
power = 6


[train]
epoch = 70
batch_size = 1024


[weight]
learning_rate = 0.025
momentum = 0.9
weight_decay = 3e-4


[theta]
learning_rate = 3e-4
weight_decay = 1e-3


[manager]
print_frequency = 1



[data]
reshape_size = 512
crop_size = 224

[attentive]
preprocess_epoch = 20
iter_numbers = 10
iter_epoch = 5
iter_lr=4e-3
